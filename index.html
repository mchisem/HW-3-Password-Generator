<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>


</head>
<body>

    <div class="container" id="h1">
       <h1>Password Generator</h1> 
    </div>
    
    <div class="container" id="main-container">
        
       <h2>Generate a Password</h2>

       <div class="result-container" id="secure-pass">
       </div> 

       <div class="line" id="pass-line">
            <label for="passLength">Password length</label>
            <input class="container" id="pass-length">
       </div>

       <div class="line" id="low-line">
           <label for="lowCase">Include lowercase letters</label>
           <input type="checkbox" class="container" id="low-case">
       </div>

       <div class="line" id="up-line">
           <label for="upCase">Include uppercase letters</label>
           <input type="checkbox" class="container" id="up-case">
       </div>

       <div class="container" id="numb-line">
           <label for="numbLine">Include numbers</label>
           <input type="checkbox" class="container" id="numb">
       </div>

       <div class="container" id="symb-line">
           <label for="symbLine">Include symbols</label>
           <input type="checkbox" class="container" id="symb">
       </div>
    
        <div class="button" id="button-line">
            <button id="generate">Generate</button>
            <button id="clipboard">Copy to Clipboard</button>
        </div>
        
    </div>
<script>
    
    //elements//
    
    const resultEl = document.getElementById('secure-pass');
    const lengthEl = document.getElementById('pass-length');
    const lowerEl = document.getElementById('low-case');
    const upperEl = document.getElementById('up-case');
    const numbersEl = document.getElementById('numb');
    const symbolEl = document.getElementById('symb');
    const generateEl = document.getElementById('generate');
    const clipboardEl= document.getElementById('clipboard');

    const randomFunc = {
        lower: getRandomLower,
        upper: getRandomUpper,
        numner: getRandomNumber,
        symbol: getRandomSymbol
    };

    //event listener functions//

    generateEl.addEventListener('click', () => {
        const length = +lengthEl.value;
        const isLower = lowerEl.checked;
        const isUpper = upperEl.checked;
        const isNumber = numbersEl.checked;
        const isSymbol = symbolEl.checked;

        resultEl.innerText = generatePassword(isLower, isNumber, isSymbol, isUpper, length);
    });

    //generate pass function//

    function generatePassword(lower, upper, number, symbol, length) {
    

        let generatedPassword = '';

        const checkCount = lower + upper + number + symbol;

        //console.log('checkCount', checkCount);

        const checkArr = [ { lower }, { upper }, { number }, { symbol }].filter
        (
            item => Object.values(item)[0]
        );

        //console.log('checkArr', checkArr);

        if(checkCount === 0) {
            return '';
        }

        for(let i = 0; i < length; i+= checkCount) {
            checkArr.forEach(type => {
                const funcName = Object.keys(type)[0];
                //console.log('funcName', funcName);

                generatedPassword += randomFunc[funcName]();
            });
        }

        const finaalPassword = generatedPassword.slice(0, length);
        
        return finaalPassword;
        
    }

    //generator functions//

    function getRandomLower() {
        return String.fromCharCode(Math.floor(Math.random() * 26) + 97);
    }

    function getRandomUpper() {
        return String.fromCharCode(Math.floor(Math.random() * 26) + 65);
    }

    function getRandomNumber() {
        return String.fromCharCode(Math.floor(Math.random() * 10) + 48);
    }

    function getRandomSymbol() {
        const symbols = '!,@,#,$,%,^,&,*,_,-,+,=,~,`';
        return symbols[Math.floor(Math.random() * symbols.length)];
    }

</script>
</body>
</html>
