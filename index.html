<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Homework-Three\style.css">

    <title>Password Generator</title>


</head>

<body>

    <h1>Password Generator</h1>

    <div class="container" id="main-container">
       <h2>Generate a Password</h2>

       <div class="result-container" id="secure-pass">
       </div> 

       <div class="line" id="pass-line">
            <label for="passLength">Password length</label>
            <input class="container" id="pass-length">
       </div>

       <div class="line" id="low-line">
           <label for="lowCase">Include lowercase letters</label>
           <input type="checkbox" class="container" id="low-case">
       </div>

       <div class="line" id="up-line">
           <label for="upCase">Include uppercase letters</label>
           <input type="checkbox" class="container" id="up-case">
       </div>

       <div class="container" id="numb-line">
           <label for="numbLine">Include numbers</label>
           <input type="checkbox" class="container" id="numb">
       </div>

       <div class="container" id="symb-line">
           <label for="symbLine">Include symbols</label>
           <input type="checkbox" class="container" id="symb">
       </div>
    
        <div class="button" id="button-line">
            <button id="generate">Generate</button>
            <button id="clipboard">Copy to Clipboard</button>
        </div>
        

    </div>
<script type="text/javascript" href="Homework-Three\script.js"></script>
</body>
</html>
